    fields:
      content:
        type: builder
        label: Content
        fieldsets:
          fullWidthGallery:
            label: Full Width Gallery
            fields:
              gallery:
                type: pages
                label: Included Projects
                layout: cards
              captions:
                label: Captions
                type: toggle
                text: Show captions?
              carousel:
                label: Display as Carousel?
                type: toggle
                text: Display as a carousel? (off means images sit in a grid)
              color:
                label: Grid Background Colour (optional)
                type: color
                editableAlpha: false
                default: "#efefef"
                presets:
                  - "#efefef"

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          contactEmail:
            type: email
            label: Email
          bio:
            type: textarea
            label: Bio
            placeholder: Tell the world what you have going on in your life.
            minlength: 10
            maxlength: 85
            size: small
            buttons: false
          socialLinks:
            type: structure
            label: Social Media
            fields:
              title:
                label: Title
                type: text
                placeholder: Twitter
              url:
                label: URL
                type: text
                placeholder: https://
              icon:
                label: Icon
                type: text
                placeholder: fa-twitter



